<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	date = new Date();
	y = date.getFullYear();
	m = date.getMonth();
	d = date.getDate();
	
	start_date = new Date(y, m, 1);
	start_day = start_date.getDay(); //요일코드(일~토, 0~6)
	month_days = [ 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31 ];
	if (y % 4 == 0 && y % 100 != 0 || y % 400 == 0) {
		month_days[1] = 29;
	}
	last_date = month_days[m];
	row = Math.ceil((start_day + last_date) / 7);
	document.write(`<h2>${y}.${m+1}</h2>`);
	cal = "<table border='1'>";
	cal += "<tr>";
	cal += "<th><span style = 'color:red'>일</span></th>";
	cal += "<th>월</th>";
	cal += "<th>화</th>";
	cal += "<th>수</th>";
	cal += "<th>목</th>";
	cal += "<th>금</th>";
	cal += "<th><span style='color:blue'>토</span></th>";
	cal += "</tr>";
	date_num = 1;
	for(i = 1; i <= row; i++){      //주별
		cal += "<tr>";
		for(k=1;k<=7;k++){          //요일별
			if(i==1 && k <=start_day || date_num>last_date){
				cal += "<td> </td>";
			}else{
				if(k==1){          //일요일
					cal += `<td align='right'><span style='color:red'>${date_num}</span></td>`;
				} else if(k==7){   //토요일
					cal += `<td align='right'><span style='color:blue'>${date_num}</span></td>`;
				}else{             //평일
					cal += `<td align='right'>${date_num}</td>`;
				}
				date_num++;
			}
		}
		cal += "</tr>";
	}
	cal += "</table>";
	document.write(cal);
</script>
</head>
<body>
</body>
</html>
