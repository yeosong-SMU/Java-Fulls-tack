<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	position: absolute;
	left: 100px;
	top: 100px;
	width: 100px;
	height: 100px;
	border: 2px solid red;
	background: yellow;
	transition: width 5s, height 5s, transform 5s;
}

div:hover {
	width: 500px;
	height: 500px;
	transform: rotate(180deg);
	/* 크기 변환 scale(x축 길이 비율, y축 길이 비율) */
	/* transform: scale(1.5, 1.5) */;
}
</style>
</head>
<body>
	<div></div>
</body>
</html>
